<div class="slide2-container">
  <!-- Título del slide -->
  <img 
    src="../public/assets/img/backgrounds/Slide2/tituloslide2.svg" 
    alt="Plantar un árbol para trascender" 
    class="slide2-title" 
  />

  <!-- Carrusel -->
  <div class="slide2-carousel">
    <!-- Botón izquierda -->
    <button class="carousel-btn carousel-btn-left">
      <img 
        src="../public/assets/img/buttons/carruselbtnizquierda.svg" 
        alt="Botón izquierda" 
      />
    </button>

    <!-- Contenido del carrusel -->
    <div class="carousel-viewport">
      <div class="carousel-content">
        <!-- Carrusel 1 -->
        <div class="carousel-item">
          <div class="carousel-left-content">
            <img 
              src="../public/assets/img/backgrounds/Slide2/carousel1/icono1slide2.svg" 
              alt="Icono del árbol" 
              class="carousel-icon" 
            />
            <div class="carousel-text">
              <img 
                src="../public/assets/img/backgrounds/Slide2/carousel1/texto1slide2.svg" 
                alt="Transforme la despedida en conexión eterna" 
              />
            </div>
          </div>
          <img 
            src="../public/assets/img/backgrounds/Slide2/carousel1/foto1slide2.jpg" 
            alt="Foto de la niña" 
            class="carousel-image" 
          />
        </div>

        <!-- Carrusel 2 -->
        <div class="carousel-item">
          <div class="carousel-left-content">
            <img 
              src="../public/assets/img/backgrounds/Slide2/carousel2/icono2.svg" 
              alt="Icono del árbol" 
              class="carousel-icon" 
            />
            <div class="carousel-text">
              <img 
                src="../public/assets/img/backgrounds/Slide2/carousel2/texto2slide2.svg" 
                alt="Texto del carrusel 2" 
              />
            </div>
          </div>
          <img 
            src="../public/assets/img/backgrounds/Slide2/carousel2/foto2slide2.jpg" 
            alt="Foto del carrusel 2" 
            class="carousel-image" 
          />
        </div>

        <!-- Carrusel 3 -->
        <div class="carousel-item">
          <div class="carousel-left-content">
            <img 
              src="../public/assets/img/backgrounds/Slide2/carousel3/icono3.svg" 
              alt="Icono del árbol" 
              class="carousel-icon" 
            />
            <div class="carousel-text">
              <img 
                src="../public/assets/img/backgrounds/Slide2/carousel3/texto3slide2.svg" 
                alt="Texto del carrusel 3" 
              />
            </div>
          </div>
          <img 
            src="../public/assets/img/backgrounds/Slide2/carousel3/foto3slide2.jpg" 
            alt="Foto del carrusel 3" 
            class="carousel-image" 
          />
        </div>
      </div>
    </div>

    <!-- Botón derecha -->
    <button class="carousel-btn carousel-btn-right">
      <img 
        src="../public/assets/img/buttons/carruselbtnderecha.svg" 
        alt="Botón derecha" 
      />
    </button>
  </div>

  <!-- Indicadores de progreso -->
  <div class="carousel-indicators">
    <span class="indicator-dot active" data-slide="0"></span>
    <span class="indicator-dot" data-slide="1"></span>
    <span class="indicator-dot" data-slide="2"></span>
  </div>

  <!-- Botón de acción -->
  <button class="slide2-action-btn" id="btnPlantarArbolSlide2">
    <img 
      src="../public/assets/img/backgrounds/Slide2/btnEfectoHover.svg" 
      alt="Plantar un árbol memorial"
      class="btn-image"
      onmouseover="this.src='../public/assets/img/backgrounds/Slide2/btnPlantarArbol.svg'"
      onmouseout="this.src='../public/assets/img/backgrounds/Slide2/btnEfectoHover.svg'"
    />
  </button>
</div>
