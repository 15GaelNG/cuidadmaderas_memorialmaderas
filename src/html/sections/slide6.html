<div class="top-bar">
  <img src="/public/assets/img/logo-memorial-maderas.svg" alt="Logo Memorial Maderas">
</div>

<div class="bottom-bar">
  Información e imágenes representativas sujetas a cambios sin previo aviso. Aplican restricciones.
</div>

<section class="forms-section">
  <div class="forms-content">
    <h2 class="forms-title">Siembre su legado</h2>

    <div class="visit-box">
      <span class="visit-side-text">Desde</span>
      <div class="visit-main-text">
        <p>Agende una visita</p>
        <h3>$53 <small>al mes*</small></h3>
        <p class="visit-subtitle">Crédito directo</p>
        <small>Sin aval | Sin revisión de buró</small>
      </div>
    </div>

    <div class="form-container">
      <h3>Contacte a un asesor:</h3>
      <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required />

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required />

        <label for="phone">Tel:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingrese su teléfono" required />

        <button type="submit" class="form-btn">Enviar</button>
      </form>
    </div>
  </div>
</section>
